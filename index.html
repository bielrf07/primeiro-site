<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Simulada</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Minha Loja Simulada</h1>
    </header>
    <main>
        <section id="produtos">
            <h2>Produtos</h2>
            <div class="produto">
                <img src="https://via.placeholder.com/150/FF5733/FFFFFF?text=Camiseta" alt="Camiseta">
                <h3>Camiseta</h3>
                <p>Descrição da Camiseta</p>
                <p>Preço: R$ 29,90</p>
                <button onclick="adicionarAoCarrinho('Camiseta', 29.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150/33FF57/FFFFFF?text=Caneca" alt="Caneca">
                <h3>Caneca</h3>
                <p>Descrição da Caneca</p>
                <p>Preço: R$ 19,90</p>
                <button onclick="adicionarAoCarrinho('Caneca', 19.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150/3357FF/FFFFFF?text=Livro" alt="Livro">
                <h3>Livro</h3>
                <p>Descrição do Livro</p>
                <p>Preço: R$ 39,90</p>
                <button onclick="adicionarAoCarrinho('Livro', 39.90)">Adicionar ao Carrinho</button>
            </div>
            <div class="produto">
                <img src="https://via.placeholder.com/150/FF33A5/FFFFFF?text=Fone+de+Ouvido" alt="Fone de Ouvido">
                <h3>Fone de Ouvido</h3>
                <p>Descrição do Fone de Ouvido</p>
                <p>Preço: R$ 89,90</p>
                <button onclick="adicionarAoCarrinho('Fone de Ouvido', 89.90)">Adicionar ao Carrinho</button>
            </div>
        </section>
        <section id="carrinho">
            <h2>Carrinho de Compras</h2>
            <ul id="listaCarrinho"></ul>
            <p id="totalCarrinho">Total: R$ 0,00</p>
        </section>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
